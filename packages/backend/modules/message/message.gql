type Message {
  id: ID!
  value: String!
  direction: MessageDirection!
  clientId: ID!
  client: Client
  createdAt: DateTime!
}

enum MessageDirection {
  IN
  OUT
}

extend type Client {
  messages: [Message!]
}

input MessageCreate {
  value: String!
  clientId: ID!
  direction: MessageDirection!
}

type Mutation {
  createMessage(data: MessageCreate!): Message!
}
